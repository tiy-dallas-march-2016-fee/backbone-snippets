<!DOCTYPE html>

<html>

  <head>
    <title>Scratchpad</title>
  </head>

  <body>

    <div class="inventory-counts">
      <div>Count of Items: <span class="inventory-count-value"></span></div>
      <div>Number of Items on Sale: <span class="inventory-sale-count-value"></span></div>
    </div>

    <ul class="inventory">
    </ul>



    <script type="text/html" id="item-template">
      <li>
        <%= name %> ($<%= price%>)
        <button data-index="<%= index %>">on sale</button>
      </li>
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>

    <script src="list.js" type="text/javascript"></script>
    <script src="counts.js" type="text/javascript"></script>
    <script src="page.js" type="text/javascript"></script>
  </body>

</html>
